<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suit WP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Game Suit Nya WP</h1>
        <div class="game">
            
            <div class="komputer">
                <h3 class="kom">Computer memilih</h3>
                <img src="img/gajah.jpg" width="200px" alt="gajah">
            </div>
                <div class="info">
                    <h2 class="hasil"></h2>
                </div>
            <div class="player">
                <div class="score">
                    <h3>Score : 0</h3>
                </div>
                <h3>Pilih Pilihanmu !!</h3>
                <img id="gajah" class="hover" src="img/gajah.jpg" width="200px" alt="gajah">
                <img id="orang" class="hover" src="img/orang.jpg" width="200px" alt="gajah">
                <img id="semut" class="hover" src="img/semut.jpg" width="200px" alt="gajah">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
